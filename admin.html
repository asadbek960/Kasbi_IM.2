<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kasbi IM</title>
    <style>
        :root {
            /* Day theme variables */
            --bg-color: #f0f0f0;
            --text-color: #333;
            --container-bg: white;
            --button-bg: #4CAF50;
            --button-color: white;
            --input-bg: #fff;
            --input-border: #ccc;
        }
    
        [data-theme="night"] {
            /* Night theme variables */
            --bg-color: #333;
            --text-color: #f0f0f0;
            --container-bg: #444;
            --button-bg: #1a1a1a;
            --button-color: #f0f0f0;
            --input-bg: #555;
            --input-border: #666;
        }
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
    
        .admin-container {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
    
        button {
            background-color: var(--button-bg);
            color: var(--button-color);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            opacity: 0.9;
        }
    
        .admin-section {
            margin-bottom: 20px;
        }
    
        h1, h2 {
            color: var(--text-color);
        }
    
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
    
        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <button id="themeToggle">Toggle Theme</button>
    
    <div class="admin-container">
        <h1>Kasbi IM Admin Panel</h1>
        
        <div class="admin-section">
            <h2>Update School Information</h2>
            <textarea id="schoolInfo" rows="4" placeholder="Enter school information"></textarea>
            <button onclick="updateSchoolInfo()">Update</button>
        </div>
        
        <div class="admin-section">
            <h2>Add New Notice</h2>
            <input type="text" id="noticeTitle" placeholder="Notice Title">
            <textarea id="noticeContent" rows="4" placeholder="Notice Content"></textarea>
            <button onclick="addNotice()">Add Notice</button>
        </div>
        
        <div class="admin-section">
            <h2>Add New Event</h2>
            <input type="text" id="eventTitle" placeholder="Event Title">
            <input type="text" id="eventDate" placeholder="Event
